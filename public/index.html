<!DOCTYPE html>
<html lang="en" ng-app="go-serve">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>The Droids you're looking for</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Missing page, you shouldn't ever see this">
        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js">
        </script>
        <style>
            * {
                box-sizing: border-box;
            }
            html,body {
                font-family: monospace;
                background: #EFEFEF;
                width: 100%;
                height: 100%;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            div.container {
                margin: 200px auto 0;
                display: block;
                width: 90%;
                max-width: 800px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                border-radius: 6px;
                box-shadow: 10px 20px 100px 10px #ccc;
            }
            div.container-top,
            div.container-bottom {
                display: block;
                width: 100%;
            }
            div.container-top {
                border-top: 2px solid #13A3C5;
                border-left: 2px solid #13A3C5;
                border-right: 2px solid #13A3C5;
                background: #fff;
                -webkit-border-top-left-radius: 6px;
                -webkit-border-top-right-radius: 6px;
                -moz-border-radius-topleft: 6px;
                -moz-border-radius-topright: 6px;
                border-top-left-radius: 6px;
                border-top-right-radius: 6px;
            }
            div.container-bottom {
                margin: 0 auto;
                background: #208db2;
                -webkit-border-bottom-right-radius: 6px;
                -webkit-border-bottom-left-radius: 6px;
                -moz-border-radius-bottomright: 6px;
                -moz-border-radius-bottomleft: 6px;
                border-bottom-right-radius: 6px;
                border-bottom-left-radius: 6px;
            }
            div.img-holder,
            div.heading {
                display: block;
            }
            div.img-holder {
                padding: 20px 0;
                text-align: center;
                width: 350px;
            }
            div.heading {
                border-top: 2px solid #1C565F;
            }
            h1 {
                font-size: 50px;
                padding: 0;
                margin: 0;
                color: #fff;
                font-weight: normal;
            }

            ul {
                text-indent: 8px;
                padding: 0;
                margin: 0;
                font-size: 18px;
                list-style: none;
            }

            li {
                line-height: 26px;
            }

            .padded {
                padding: 20px;
            }

            .clearfix:after {
                 visibility: hidden;
                 display: block;
                 font-size: 0;
                 content: " ";
                 clear: both;
                 height: 0;
                 }
            .clearfix { display: inline-block; }
            * html .clearfix { height: 1%; }
            .clearfix { display: block; }

        </style>
    </head>
    <body ng-controller="mainController">
        <div class="container">
            <div class="container-top clearfix">
                <div class="img-holder">
                    <img
                        src="img/docker.png"
                        alt="docker"
                    />
                </div>
            </div>
            <div class="container-bottom clearfix">
                <div class="heading">
                    <div class="padded">
                        <h1>GOSERVE</h1>
                        <ul>
                            <li>Written in Go</li>
                            <li>Serving Static Content</li>
                            <li>Running on Docker</li>
                        </ul>
                    </div>
                    <div class="padded">
                        <h3>GETTING JSON <small>{{countdown}}</small></h3>
                        <p ng-bind="output"></p>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var app = angular.module('go-serve', []);
            app.controller('mainController', ['$scope', '$timeout', function($scope, $timeout) {
                $scope.seconds = 10;
                $scope.countdown = "T-Minus "+$scope.seconds+" seconds, until AJAX";
                $scope.onTimeout = function(){
                    $scope.seconds--;
                    if ($scope.seconds > 0) {
                        $scope.countdown = "T-Minus "+$scope.seconds+" seconds, until AJAX";
                        mytimeout = $timeout($scope.onTimeout,1000);
                    } else {
                        $scope.countdown = "Here we go!";
                    }
                }
                var mytimeout = $timeout($scope.onTimeout,1000);
            }]);
        </script>
    </body>
</html>
