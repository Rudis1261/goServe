<!DOCTYPE html>
<html lang="en" ng-app="go-serve">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>The Droids you're looking for</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Missing page, you shouldn't ever see this">
        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js">
        </script>
        <style>
            * {
                box-sizing: border-box;
            }
            html,body {
                font-family: monospace;
                background: #EFEFEF;
                width: 100%;
                height: 100%;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            div.container {
                margin: 100px auto 0;
                display: block;
                width: 90%;
                max-width: 960px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                border-radius: 6px;
                box-shadow: 10px 20px 100px 10px #ccc;
            }
            div.container-top,
            div.container-bottom {
                display: block;
                width: 100%;
            }
            div.container-top {
                border-top: 1px solid #16606B;
                border-left: 1px solid #16606B;
                border-right: 1px solid #16606B;
                background: #fff;
                -webkit-border-top-left-radius: 6px;
                -webkit-border-top-right-radius: 6px;
                -moz-border-radius-topleft: 6px;
                -moz-border-radius-topright: 6px;
                border-top-left-radius: 6px;
                border-top-right-radius: 6px;
            }
            div.container-bottom {
                margin: 0 auto;
                background: #208db2;
                -webkit-border-bottom-right-radius: 6px;
                -webkit-border-bottom-left-radius: 6px;
                -moz-border-radius-bottomright: 6px;
                -moz-border-radius-bottomleft: 6px;
                border-bottom-right-radius: 6px;
                border-bottom-left-radius: 6px;
            }
            div.container-show {
                margin: 0 auto;
                text-align: center;
                max-height: 400px;
                overflow-y: auto;
                margin: 0 20px 20px 20px;
                background: #193846;
                border: 2px solid #fff;
                box-shadow: inset 2px 2px 5px 0px #252525;
            }
            div.img-holder,
            div.heading {
                display: block;
            }
            div.img-holder {
                padding: 20px 0;
                text-align: center;
                width: 350px;
            }
            div.heading {
                border-top: 1px solid #16606B;
            }
            h1 {
                font-size: 50px;
                padding: 0;
                margin: 0;
                color: #fff;
                font-weight: normal;
            }

            ul {
                text-indent: 8px;
                padding: 0;
                margin: 0;
                font-size: 18px;
                list-style: none;
            }

            li {
                line-height: 26px;
            }

            .padded-left {
                padding-left: 20px;
            }
            .padded {
                padding: 20px;
            }

            .clearfix:after {
                 visibility: hidden;
                 display: block;
                 font-size: 0;
                 content: " ";
                 clear: both;
                 height: 0;
                 }
            .clearfix { display: inline-block; }
            * html .clearfix { height: 1%; }
            .clearfix { display: block; }

            .show-holder {
                float: left;
                display: block;
                width: 20%;
                padding: 25px 0 0;
                text-align: center;
            }

            .show-holder img {
                width: 140px;
            }

            .show-name {
                display: block;
                line-height: 16px;
                background: #fff;
                color: #333;
                vertical-align: middle;
                width: 140px;
                height: 43px;
                margin: 0 auto;
                padding: 0;
                -webkit-border-bottom-right-radius: 5px;
                -webkit-border-bottom-left-radius: 5px;
                -moz-border-radius-bottomright: 5px;
                -moz-border-radius-bottomleft: 5px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
                margin-top: -3px;
                padding-top: 4px;
                border-top: 3px solid #3E7DE2;
            }

        </style>
    </head>
    <body ng-controller="mainController">
        <div class="container">
            <div class="container-top clearfix">
                <div class="img-holder">
                    <img
                        src="img/docker.png"
                        alt="docker"
                    />
                </div>
            </div>
            <div class="container-bottom clearfix">
                <div class="heading">
                    <div class="padded">
                        <h1>GOSERVE</h1>
                        <ul>
                            <li>Written in Go</li>
                            <li>Serving Static Content</li>
                            <li>Running on Docker</li>
                            <li>Angular.JS to get JSON</li>
                        </ul>
                    </div>
                </div>
                <div class="padded-left">
                    <h3>GETTING JSON <small>{{countdown}}</small></h3>
                </div>
                <div ng-class="received ? 'container-show' : ''">
                    <div class="padded show-holder" ng-repeat="show in shows">
                        <div class="show-poster">
                            <img
                                ng-src="img/{{show.poster}}_thumb.jpg"
                            />
                        </div>
                        <div class="show-name" ng-bind="decode(show.name)"></div>
                    </div>
                </div>
                <div class="clearfix">&nbsp;</div>
            </div>
        </div>

        <script type="text/javascript">

            function parseHtmlEnteties(str) {
                return str.replace(/&#([0-9]{1,3});/gi, function(match, numStr) {
                    var num = parseInt(numStr, 10);
                    return String.fromCharCode(num);
                });
            }

            var app = angular.module('go-serve', []);
            app.controller('mainController', ['$scope', '$timeout', '$http', function($scope, $timeout, $http) {
                $scope.seconds = 10;
                $scope.received = false;
                $scope.countdown = "T-Minus "+$scope.seconds+" seconds, until AJAX";
                $scope.onTimeout = function(){
                    $scope.seconds--;
                    if ($scope.seconds > 0) {
                        $scope.countdown = "T-Minus "+$scope.seconds+" seconds, until AJAX";
                        mytimeout = $timeout($scope.onTimeout,1000);
                    } else {
                        $scope.countdown = "Here we go!";
                        $http.get("/data").success(function(response) {
                            $scope.shows = response;
                            $scope.received = true;
                        });
                    }
                }

                $scope.decode = function($index) {
                    var escaped = $index;
                    escaped = parseHtmlEnteties(escaped)
                    return escaped;
                }

                var mytimeout = $timeout($scope.onTimeout,1000);
            }]);
        </script>
    </body>
</html>
